<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <main class="main-page">
      <!--<img class="back-image" src="resources/background-image.png" alt="background"> -->
      
      <div class="content-main">
        <header class="header-page">
          <h1 class="title-page">Checkout</h1>
          <span class="number-items">3 ITEMS</span>
        </header>
        <div class="checkout-body">
          <section class="left">
            <div class="list-items">
              <div class="item">
                <div class="container-image-item">
                  <img class="image-item" src="resources/Gold.png" >
                </div>
                <div class="data-left-item">
                  <div class="name-item">iPhone 12 Pro</div>
                  <div class="descrition-item">Golden</div>
                  <div class="count-item">x1</div>
                </div>
                <div class="data-right-item">
                  <div class="price-item">$999.00</div>
                  <span class="icon-delete-item">X</span>
                </div>
              </div>
              <div class="item">
                <div class="container-image-item">
                  <img class="image-item" src="resources/Apple-watch.png" >
                </div>
                <div class="data-left-item">
                  <div class="name-item">Apple Watch</div>
                  <div class="descrition-item">Blue</div>
                  <div class="count-item">x1</div>
                </div>
                <div class="data-right-item">
                  <div class="price-item">$399.00</div>
                  <span class="icon-delete-item">X</span>
                </div>
              </div>
              <div class="item">
                <div class="container-image-item">
                  <img class="image-item" src="resources/iMac.png" >
                </div>
                <div class="data-left-item">
                  <div class="name-item">iMac</div>
                  <div class="descrition-item">Green</div>
                  <div class="count-item">x1</div>
                </div>
                <div class="data-right-item">
                  <div class="price-item">$1199.00</div>
                  <span class="icon-delete-item">X</span>
                </div>
              </div>
            </div>
            <hr>
            <div class="coupon">
              <div  class="input-coupon">
                <input type="text" placeholder="Enter coupon code" >
              </div>
              <div class="button-coupon">
                <button >Apply Coupon</button>
              </div>
            </div>
            <div class="total">
              <div class="total-label">
                <span class="color-label-total">Sub total</span>
                <span class="color-label-total">Tax</span>
                <span>Total</span>
              </div>
              <div class="total-prices">
                <span class="color-label-total">$2597.00</span>
                <span class="color-label-total">$623.28</span>
                <span>$3220.28</span>
              </div>
            </div>
          </section>
          <section class="right">
            <div class="title-contact">Contact Information</div>
            <div class="form-contact">
              <div class="div-name">
                <label for="">First & Last name</label>
                <input type="text" placeholder="Enter first & last name">
              </div>
              <div class="div-email">
                <label for="">Email Address</label>
                <input type="text" placeholder="Enter email address">
              </div>
              <div class="div-address">
                <div class="div-country">
                  <label for="">Country</label>
                  <select>
                    <option>Finland</option>
                  </select>
                </div>
                <div class="div-postal-code">
                  <label for="">Postal Code</label>
                  <input type="text" placeholder="00270">
                </div>
              </div>
              <div class="button-contact">
                <button>Continue</button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <div class="author-info">
      Coded by <a href="#">Jose Angel</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
