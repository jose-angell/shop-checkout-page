<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Device Shop Checkout</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <!--     
    Checkout
    
    3 items
    
    iPhone 12 Pro
    
    Golden
    
    $999.00
    
    x 1
    
    Apple Watch
    
    Blue
    
    $399.00
    
    iMac
    
    Green
    
    $1199.00
    
    Enter coupon code
    
    Apply Coupon
    
    Sub total
    
    $2597.00
    
    Tax
    
    $623.28

    $3220.28

    <main class="main-page">
      <img class="back-image" src="resources/background-image.png" alt="background">
      <header class="header-page">
        <h1 class="title-page">Checkout</h1>
        <span class="number-items">3 ITEMS</span>
      </header>
      <div class="content-main">
        <section class="left">
          <div class="list-items">
            <div class="item">
              <div class="container-image-item">
                <img class="image-item" src="resources/Gold.png" >
              </div>
            </div>
            <div class="item">
              <div class="container-image-item">
                <img class="image-item" src="resources/Apple-watch.png" >
              </div>
            </div>
            <div class="item">
              <div class="container-image-item">
                <img class="image-item" src="resources/iMac.png" >
              </div>
            </div>
          </div>
          <div class="coupon"></div>
          <div class="total"></div>
        </section>
        <section class="right"></section>
      </div>
    </main>
    <div class="author-info">
      Coded by <a href="#">Jose Angel</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
